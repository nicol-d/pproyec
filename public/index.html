<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/926cca18ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="perfil text-center mb-4">
        <div id="fecha"></div>
        <h1>NOTAS</h1>
        <span>Agrega las tareas que deseas cumplir!</span>
      </div>
      <div
        class="agregar-tarea d-flex justify-content-center align-items-center mb-4"
      >
        <input
          type="text"
          id="input"
          class="form-control me-2"
          placeholder="Agregar una tarea"
          aria-label="Campo para agregar una tarea"
        />
        <button
          id="botonEnter"
          class="btn btn-primary me-2"
          aria-label="Agregar tarea"
        >
          <i class="bi bi-plus-square-dotted"></i>
          Agregar
        </button>
      </div>
      <div class="listas-tareas">
        <div class="container mt-5">
          <div class="perfil text-center mb-4">
            <div id="fecha"></div>
            <h1>TAREAS</h1>
          </div>
          <div class="seccion-tarea">
            <h3>Pendientes</h3>
            <ul id="lista" class="list-group">
              <!-- Las tareas se agregarán aquí -->
            </ul>
          </div>
        </div>
        <div class="container mt-5">
          <div class="perfil text-center mb-4">
            <h1>TAREAS</h1>
            <h3>En proceso</h3>
          </div>
          <div class="seccion-tarea">
            <ul id="listaproceso" class="list-group">
              <!-- Las tareas se agregarán aquí -->
            </ul>
          </div>
        </div>
        <div class="container mt-5">
          <div class="perfil text-center mb-4">
            <h1>TAREAS</h1>
            <h3>Realizadas</h3>
          </div>
          <div class="seccion-tarea">
            <ul id="listarealizado" class="list-group">
              <!-- Las tareas se agregarán aquí -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
